<html>
<head>
  <link rel="stylesheet" type="text/css" href="show.css">
  <link href='http://fonts.googleapis.com/css?family=Junge' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Ranchers' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js?ver=3.5"></script>
  <script type="text/javascript" src="show.js"></script>
</head>
<body>
  <div id="main-container">
    <div id="game-area">
      <div id="start-window">
        <div id="logo">JS Memory Game</div>
        <div id="start">START</div>
      </div>
      <div id="play-window">
        <div id="game-block1" class="game-block">
        </div>
        <div id="game-block2" class="game-block">
        </div>
        <div id="game-block3" class="game-block">
        </div>
        <div id="game-block4" class="game-block">
        </div>
        <div id="game-block5" class="game-block">
        </div>
        <div id="game-block6" class="game-block">
        </div>
        <div id="status-window">
          <div id="level-label" class="level">LEVEL: <span id="level">1/20</span></div>
          <div id="score-label" class="score">SCORE: <span id="score">0</span></div>
          <div id="comp-turn">COMPUTERS TURN <br>PAY ATTENTION!</div>
          <div id="player-turn"> YOUR TURN!</div> 
        </div>
        <div id="quit">QUIT</div>
      </div>
    </div>
  </div>

</body>
</html>
